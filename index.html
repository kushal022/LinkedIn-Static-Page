<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="./styles/-utilities.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/b89425afd7.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar">
        <!------------------------- section-first ----------------------------------------->
        <section class="first-section">
            <div class="logo">
                <i class="fa-brands fa-linkedin fa-2x"></i>
            </div>
            <div class="search-container">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="search-input">
                    <input type="text" id="search-box" placeholder="Search">
                </div>
            </div>
        </section>
        <!-------------------------- section-second ----------------------------------->
        <section class="second-section">
            <ul class="second-section-icons-list">
                <li class="home">
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-house-chimney"></i></a></li>
                        <li><a href="#">Home</a></li>
                    </ul>
                </li>
                <li class="my-network">
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-user-group"></i></a></li>
                        <li><a href="#">My Network</a></li>
                    </ul>
                </li>
                <li class="jobs">
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-briefcase"></i></a></li>
                        <li><a href="#">Jobs</a></li>
                    </ul>
                </li>
                <li class="messaging">
                    <ul>
                        <li><a href="#"><i class="bi bi-chat-left-dots"></i></a></li>
                        <li><a href="#">Messaging</a></li>
                    </ul>
                </li>
                <li class="notification">
                    <ul>
                        <li><a href="#"><i class="bi bi-bell-fill"></i></a></li>
                        <li><a href="#">Notifications</a></li>
                    </ul>
                </li>
                <li class="messaging">
                    <ul>
                        <li><a href="#"><i class="bi bi-person-circle"></i></a></li>
                        <li><a href="#">Me</a></li>
                    </ul>
                </li>
            </ul>
        </section>
        <!--------------------- section-third ----------------------------------->
        <section class="third-section">
            <ul class="third-section-icon-list">
                <li>
                    <ul class="business">
                        <li><a href="#"><i class="bi bi-grid-3x3-gap-fill"></i></a></li>
                        <li><a href="#">For Business</a></li>
                    </ul>
                </li>
                <li class="premium">
                    <ul>
                        <li><a href="#">ðŸ“¦</a></li>
                        <li><a href="#">Try Premium for <i class="bi bi-currency-rupee"></i>0</a></li>
                    </ul>
                </li>
            </ul>
        </section>
    </nav>
</body>

</html>
