<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="./styles/-utilities.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/navResponsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/b89425afd7.js" crossorigin="anonymous"></script>

</head>

<body>
    <!--/////////////////////////// Nav Bar //////////////////////////////////////-->
    <nav class="navbar">
        <!------------------------- section-first ----------------------------------------->
        <section class="first-section">
            <div class="logo-search-container">
                <i class="logo-icon fa-brands fa-linkedin fa-2x"></i>
                <i class="search-icon hov fa-solid fa-magnifying-glass"></i>
                <a class="search-text hov" href="#">Search</a>
                <input type="text" id="search-box" placeholder="Search">
            </div>
        </section>
        <!-------------------------- section-second ----------------------------------->
        <section class="second-section">
            <ul class="second-section-icons-list">
                <li class="home-list list" id="list">
                    <a href="#"><i class="icons hover fa-solid fa-house-chimney"></i></a>
                    <a class="icon-text hover" href="#">Home</a>
                </li>
                <li class="my-network-list list">
                    <a href="#"><i class="icons hover fa-solid fa-user-group"></i></a>
                    <a class="icon-text hover" href="#">My Network</a>
                </li>
                <li class="jobs-list list">
                    <a href="#"><i class="icons hover fa-solid fa-briefcase"></i></a>
                    <a class="icon-text hover" href="#">Jobs</a>
                </li>
                <li class="messaging-list list">
                    <a href="#"><i class="icons hover bi bi-chat-left-dots-fill"></i></a>
                    <a class="icon-text hover" href="#">Messaging</a>
                </li>
                <li class="notification-list list">
                    <a href="#"><i class="icons hover bi bi-bell-fill"></i></a>
                    <a class="icon-text hover" href="#">Notifications</a>
                </li>
                <li class="messaging-list">
                    <a href="#"><i class="icons  bi bi-person-circle"></i></a>
                    <a class="icon-text " href="#">Me<i class="bi bi-caret-down-fill"></i></a>
                </li>
            </ul>
        </section>
        <!--------------------- section-third ----------------------------------->
        <section class="third-section">
            <ul class="third-section-icon-list">
                <li class="business list">
                    <a href="#"><i class="icons hover bi bi-grid-3x3-gap-fill"></i></a>
                    <a class="icon-text hover" href="#">For Business<i class="bi bi-caret-down-fill"></i></a>
                </li>
                <li class="premium">
                    <!-- <a class="icons hover" href="#">ðŸ“¦</a> -->
                    <a class="icon-text premium-text" href="#">Don't miss: Premium for <i
                            class="bi bi-currency-rupee"></i>0</a>
                </li>
            </ul>
            <div class="three-dot">
                <button class="three-dot-button"><i class="bi bi-three-dots"></i></button>
            </div>
        </section>
    </nav>
</body>

</html>
